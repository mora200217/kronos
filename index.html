<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Krono - Modern Timer </title>
  <script src="dist/js/krono.js" charset="utf-8"></script>
</head>

<body>
  <!-- Navigation Bar -->

  <nav class="navbar navbar-expand-lg  transparent menu navbar-light">
    <a class="navbar-brand" href="#">KRONO</a>
    <div class="navbar-text collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav settings row">
        <li class="nav-item col">
          <a class="nav-link" href="#">Subjects<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item col">
          <a class="nav-link" href="#">Settings</a>
        </li>
        <li class="nav-item col">
          <a class="nav-link" href="#">Info</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- Body Content -->
  <section class="main">
    <div class="row">
      <!-- Time Notification Icons Animation -->
      <div class="col col-2 time-sets">
        <span>
          <p id="timenot-1">1</p>
        </span>
        <span>
          <p id="timenot-2">2</p>
        </span>
        <span>
          <p id="timenot-3">3</p>
        </span>
        <span>
          <p id="timenot-4">4</p>
        </span>
        <div id="timeBar"></div>
      </div>
      <!-- Main Clock and Exam Parameters -->
      <div class="col col-4 time">
        <p class="clock">12:13</p>
        <p class="subject">Physics SL</p>
      </div>
      <!-- Background Image -->
      <div class="col col-6 image d-flex"></div>
    </div>
  </section>

  <!-- Footer  -->
  <section class="footer">
    <div class="fluid-container">
      <span>Majors 2018 |  Andrés Morales</span>
    </div>
  </section>
</body>

</html>
